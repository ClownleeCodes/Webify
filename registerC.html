<!DOCTYPE html>
<html>
    <head>
        <title>Company Register</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            body{
                font-family: 'Raleway', sans-serif;
            }
            .form-control{
                    background: #373E4A;
                    color: #C1C3C6;
                    font-weight: bold;
                    border: 0 none;
                    border-radius: 3px;
                    
            }
            label{
                color: white;
            }
            input[type=text]:focus {
            border: 1px solid #373b3d;
            }
            *:focus {
            outline: none;
            }
        </style>
    </head>
    <body
    style=" background-image:url(https://images.unsplash.com/photo-1530036846422-afb4b7af2fd4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60
    );background-repeat: no-repeat;
     background-size: cover;">

        
<div class="container">
    <div>
        <h2 style="text-align:center; padding-top: 10px;padding-bottom:0px;"> CREATE ACCOUNT</h2><br>
        <div class="jumbotron" style="width:40%;margin:20px auto;padding-bottom:10px;padding-top:20px;margin-bottom: 0;  background-color: #1D1F20;">
            <form action="/login" method="POST">

                <div class="form-group">
                    <label for="name">Username</label><br>
                    <input type="text" class="form-control" id="name" placeholder="Username"  required class="validate">
                </div>
                <div class="form row">
                    <div class="col-md-6">
                        <label for="Fname">First Name</label><br>
                        <input class="form-control" type="text" name="Fname" placeholder="first name" id="Fname" required class="validate">    
                    </div>
                    <div class="col-md-6">
                        <label for="Lname">Last Name</label>
                        <input class="form-control" type="text" name="Lname" placeholder="last name" id="Lname"  required class="validate">    
                    </div>
                </div>
               
                <div class="form row">
                    <div class="col-md-6">
                        <label for="password">Password</label><br>
                        <input class="form-control" type="password" name="password"  id="password"  required class="validate">    
                    </div>
                    <div class="col-md-6">
                        <label for="Cpassword">Confirm Password</label>
                        <input class="form-control" type="password" name="Cpassword"  id="Cpassword"  required class="validate">    
                    </div>
                </div>
                <br>
                    <div class="form-group">
                        <label for="inputEmail">Email</label><br>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email"  required class="validate">
                    </div>
                
                    <div class="form-group">
                        <label for="jhours">Job hours</label><br>
                        <select id="jhours" class="form-control">
                          <option selected>Full time</option>
                          <option>Part time</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="shift">Job shift</label><br>
                        <select id="shift" class="form-control">
                          <option selected>Morning</option>
                          <option>Night</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary</label><br>
                        <input class="form-control" type="number" name="salary"   id="salary"  required class="validate">    
                    </div>
                <br>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="education">No of jobs offered</label><br>
                        <input type="text" class="form-control" id="education"  required class="validate">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lang">Type of job</label><br>
                        <input type="text" class="form-control" id="lang"  required class="validate">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mini qua">Minimum qualification</label><br>
                    <input type="text" class="form-control" id="mini qua"  class="validate">
                </div>
                <div class="form-group">
                    <label for="mini exp">Minimum experience</label><br>
                    <input class="form-control" type="text" name="Experience" id="mini exp">  
                </div>
                <div class="form-group">
                        <label for="language">Languages required</label><br>
                        <input class="form-control" type="text" name="Language"  id="language"  class="validate">  
                </div>
                <div class="form-group">
                    <label for="location">Job Location</label><br>
                    <input class="form-control" type="text" name="Job location" id="location"  required class="validate" >  
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="form-group col-md-6">
                        <button class="btn btn-lg btn-primary btn-block" style="background: #d4dceb;
                        color: rgb(37, 30, 30);
                        font-weight: bold;
                        border: 0 none;
                        cursor: pointer;
                        border-radius: 3px;">SUBMIT!</button>
                    </div> 
                    <div class="col-md-3"></div>
                </div>
                
            </form>
        </div>
    </div>
</div>
</body>
</html>
